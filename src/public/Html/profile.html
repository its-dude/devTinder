<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../styles/profile.css">
</head>
<body style="background-color: rgb(29, 29, 29); padding:0; margin:0; color: white;">
    <div class="profile-container">
        <img src="" alt="Profile Picture" class="profile-img" id="profile-img">
        <div class="profile-name" id="profile-name"></div>
        <div class="profile-email" id="profile-email"></div>
        <div class="profile-info">
            <p><strong>Gender:</strong> <span id="profile-gender"></span></p>
            <p><strong>Age:</strong> <span id="profile-age"></span></p>
            <p><strong>About:</strong> <span id="profile-about"></span></p>
            <p><strong>Skills:</strong></p>
            <div class="skills" id="profile-skills"></div>
        </div>
    </div>

    <script src="../scripts/profile.js"></script>
</body>
</html>
