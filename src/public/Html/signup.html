<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <!-- <link rel="stylesheet" href="../styles/signup.css"> -->
</head>
<body style="background-color: rgb(29, 29, 29); padding:0; margin:0; color: white;">
    <h2>Signup Form</h2>
    <form id="signupForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" required><br><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" required><br><br>

        <label for="emailId">Email ID:</label>
        <input type="email" id="emailId" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" required><br><br>

        <label for="photoUrl">photoUrl:</label>
        <input type="text" id="photoUrl" ><br><br>

        <label for="gender">Gender:</label>
        <select id="gender" required>
            <option value="">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>

        <label for="skills">Skills:</label>
        <input type="text" id="skills"><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" required><br><br>

        <label for="about">About:</label>
        <textarea id="about"></textarea><br><br>

        <button type="submit">Signup</button>
    </form>

    <p id="error-message" style="color: red;"></p>

    <p>Already have an account? <a href="/login">Login</a></p>

    <script src="../scripts/signup.js"></script>
</body>
</html>
